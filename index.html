<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="icon" href="favicon.png">
    <title>Quick Sign</title>
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="block">
                <p>Text color picker</p>
                <input class="form-control" type="color" id="colorPicker">
            </div>
            <div class="block">
                <p>Background</p>
                <input class="form-control" type="color" id="canvasColor">
            </div>
            <!-- <div class="block">
                <p>Thiccness slider</p>
                <input type="range" class="form-control-range" id="lineWidthSlider" min="1" max="100" value="1">
            </div> -->
            <div class="block">
                <p>Font size</p>
                <select class="custom-select" type="select" id="fontSizePicker">
                    <option value="5">2px</option>
                    <option value="10">5px</option>
                    <option value="20">7px</option>
                    <option value="30">12px</option>
                    <option value="40">14px</option>
                    <option value="50">15px</option>
                </select>
            </div>
        </div>

        <canvas class="canvas" id="myCanvas" width="800" height="500"></canvas>

        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clearButton">Clear</button>
            <button type="button" class="btn btn-success" id="saveButton">Save & download</button>
            <button type="button" class="btn btn-warning" id="retrieveButton">Retrieve saved signature</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
